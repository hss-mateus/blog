<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title  }}</title>
    <link rel="stylesheet" href="{{ "main.css" | absURL }}">
  </head>
  <body>
    <header>
      <h1>
        {{ if not .IsHome }}
        {{ .Title  }}
        {{ else }}
        {{ .Site.Title }}
        {{ end }}
      </h1>
    </header>

    <hr>

    {{ block "main" . }}{{- end }}
  </body>
</html>
